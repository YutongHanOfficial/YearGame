<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-health">
            <span>Score: <span id="score">0</span></span>
            <span>Health: <span id="health">100</span></span>
        </div>
        <p id="question">In what year did the following happen?</p>
        <h2 id="event">Loading...</h2>

        <div class="slider-container">
            <input type="range" id="yearSlider" min="1575" max="2025" value="1800" class="slider">
            <p>Year: <span id="yearValue">1800</span></p>
        </div>

        <button onclick="submitGuess()">Submit</button>
        <p id="feedback"></p>
        <button id="continueBtn" onclick="nextQuestion()" class="hidden">Continue</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
